<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form>
        <img src="image/twitter.png" class="card-img-top w-50 d-block mx-auto" alt="...">
        <h1 class="text-black-50 text-center fs-2 my-3 fw-medium">Twitter</h1>
        <div class="mb-3">
            <input type="text" class="form-control d-block mx-auto " id="username" aria-describedby="usernameHelp"
                placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control d-block mx-auto" placeholder="Password"
                id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary d-block mx-auto my-3 w-50">Login</button>
        <a href="#" class="text-decoration-none fs-5 forpassword">Forgot Password</a>
        <span class="mx-2 text-black fs-5">or</span>
        <a href="#" class="text-decoration-none fs-5">Sign up</a>
    </form>

</body>

</html>
