<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let person = {
            fname: "raju",
            lname: "shah",
            email: "raju@gmail.com",
            phoneno: 9878451220,
            salary: function (rs) {
                console.log("My salary is-", rs);
            },
            roll: function (responsibility) {
                console.log("My Responsibility is-", responsibility);
            }
        }
        console.log(person);
        console.log(person.fname);
        console.log(person.lname);
        console.log(person.email);
        console.log(person.phoneno);
        console.log(person.salary(400000));
        console.log(person.roll("Front End Developer"));
    </script>
</body>

</html>
