<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Overview</title>
</head>

<body>
    <script>
        function Student(roll, name, std) {
            this.roll = roll;
            this.name = name;
            this.std = std;
        }
        const stu1 = new Student(1, "dishank", 24);
        console.log(stu1);
        const stu2 = new Student(2, "siddhu", 26);
        console.log(stu2);
    </script>
</body>

</html>
