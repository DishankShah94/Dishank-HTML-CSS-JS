<body>

    <script>

        //without paranthesis
        const oddEven = number => number % 2 === 0;
        document.write(oddEven(2))
        document.write("<br>")
        //with paranthsis

        const sum = (number1, number2, number3) => {
            return number1 + number2 + number3;
        }
        document.write(sum(3, 4, 5));

    </script>
