<!DOCTYPE html>

</head>

<body>
    <script>
        let data = [10, 11, 13, 14, 43, 22, 45, 44];
        let count = 0;
        let evenArray = [];
        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                evenArray.push(data[i] * 2);
                count++;
            }
        }
        console.log(evenArray);
        console.log(count);
    </script>
</body>
