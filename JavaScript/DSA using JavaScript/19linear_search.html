<body>
    <script>
        let data = [30, 12, 32, 45, 67, 89];
        let find = 12;
        let pos = undefined;
        for (let i = 0; i <= data.length; i++) {
            if (data[i] == find) {
                pos = i;
                break;
            }
        }
        console.log(pos);
        if (!pos) {
            alert("element not found");
        }
    </script>
