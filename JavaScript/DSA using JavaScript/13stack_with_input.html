<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="newVal" placeholder="New Element">
    <button onclick=push()>Add New Element in Stack</button>
    <button onclick=pop()>Remove Element from Stack</button>
    <button onclick=display()>Display Element</button>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push() {
            let newVal = document.getElementById("newVal").value;
            if (currentSize >= max) {
                alert("Stack is full you can not add" + newVal);
            }
            else {
                data[currentSize] = newVal;
                currentSize += 1;
                document.getElementById("newVal").value = "";
                console.log("New Element is added");
                document.getElementById("newVal").focus();

            }
        }

        function pop() {
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
                console.log("el. no", currentSize, "is remove and value is ", data)

            } else {
                alert("stack is already empty");
            }
        }
        // console.warn(data);
        function display() {
            for (let i = 0; i <= data.length - 1; i++) {
                console.log("el. no", i, "and value is ", data[i])
            }
        }
    </script>

</body>

</html>
