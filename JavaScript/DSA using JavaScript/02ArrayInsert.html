<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function insertArr() {
            let data = [10, 22, 11, 23, 45];
            let element = document.getElementById("element").value;
            element = parseInt(element);
            let position = document.getElementById("position").value;
            console.log(data);
            for (i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = element;
                    }
                }
            }
            console.log(data);
        }
    </script>
    <input type="text" name="" id="element" placeholder="element">
    <input type="text" name="" id="position" placeholder="position">
    <button onclick="insertArr()">Insert Array value</button>
</body>

</html>
