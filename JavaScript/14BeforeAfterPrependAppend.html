<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv">
        Lorem ipsum dolor.
    </div>
    <script>
        document.getElementById("mydiv").append("Append");
        document.getElementById("mydiv").prepend("Prepand");
        document.getElementById("mydiv").before("Before");
        document.getElementById("mydiv").after("After");
    </script>
</body>
</html>
