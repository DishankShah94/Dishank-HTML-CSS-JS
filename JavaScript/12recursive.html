<body>
    <script>
        // var a = prompt("Enter number");
        function recursivefactorial(a) {
            if (a === 0) {
                return 1;
            }
            else {
                return a * recursivefactorial(a - 1);
            }
        }
        document.write("Factorial is-", recursivefactorial(5))
    </script>
</body>
