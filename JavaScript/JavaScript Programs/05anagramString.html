<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkAnagramStr(a, b) {
            let len1 = a.length;
            let len2 = b.length;
            if (len1 != len2) {
                console.log("Invalid Input");
                return;
            }
            let str1 = a.split('').sort().join('');
            let str2 = b.split('').sort().join('');
            if (str1 == str2) {
                console.log("true");
            }
            else {
                console.log("false");
            }
        }
        checkAnagramStr("indian", "naidnd")
    </script>
</body>

</html>
