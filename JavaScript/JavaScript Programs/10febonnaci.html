<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Enter any number"));
        let a = 0, b = 1, nextTerm;
        for (let i = 1; i <= number; i++) {
            console.log(a);
            nextTerm = a + b;
            a = b;
            b = nextTerm;
        }
    </script>
</body>
