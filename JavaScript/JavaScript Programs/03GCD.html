<body>
    <script>
        function gcd(a, b) {
            while (a != b) {
                if (a > b) {
                    a -= b;
                }
                else {
                    b -= a;
                }
            }
            return a;
        }
        var result = gcd(10, 20);
        console.log(result);
    </script>
</body>
