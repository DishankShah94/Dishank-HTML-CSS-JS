<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const non_repeated_num = (num) => {
            r = 0;
            for (let i = 0; i <= num.length; i++) {
                r = r ^ num[i];
            }
            return r;
        }
        num = [1, 2, 8, 3, 1, 2, 3, 8, 6, 6, 7]
        console.log(non_repeated_num(num))
    </script>
</body>

</html>
