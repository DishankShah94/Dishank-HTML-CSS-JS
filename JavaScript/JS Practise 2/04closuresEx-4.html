<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures Example 4</title>
</head>

<body>
    <script>
        function func() {
            let counter = 0;
            return function () {
                if (counter < 1) {
                    console.log("Hi you called me");
                    counter++;
                }
                else {
                    console.log("Function call only one time");
                }
            }
        }
        const myfunc = func();
        myfunc();
        myfunc();
    </script>
</body>

</html>
