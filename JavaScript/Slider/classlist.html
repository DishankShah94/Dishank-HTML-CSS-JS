<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <style>
        .p1 {
            color: green;
        }
    </style>
</head>

<body>
    <p id="mylist">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt alias ipsum error hic similique architecto
        corrupti omnis deleniti eum, pariatur quibusdam perferendis doloremque libero magni maiores consectetur non
        numquam expedita?
    </p>
    <button id="btn">
        Click
    </button>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            console.log(document.getElementById("mylist").classList)
            document.getElementById("mylist").classList.add("p1")
        })
    </script>
</body>

</html>
