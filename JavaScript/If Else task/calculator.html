<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const operator = prompt("Enter Operator either +,-,*,/");
        const no1 = parseFloat(prompt("Enter First number"));
        const no2 = parseFloat(prompt("Enter Second number"));
        let result;
        if (operator == "+") {
            result = no1 + no2;
        }
        else if (operator == "-") {
            result = no1 - no2;
        }
        else if (operator == "*") {
            result = no1 * no2;
        }
        else if (operator == "/") {
            result = no1 / no2;
        }
        else {
            document.write("please enter valid number")
        }
        document.write("Your Operation Result is:",result);
    </script>
</body>

</html>
