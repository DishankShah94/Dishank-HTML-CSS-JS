<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("enter first side triangle"));
        var b = parseInt(prompt("enter second side triangle"));
        var c = parseInt(prompt("enter third side triangle"));
        if (a == b && b == c) {
            document.write("Equilateral Triangle");
        }
        else if (a == b || b == c || c == a) {
            document.write("Isosceles Triangle");
        }
        else {
            document.write("Scalene Triangle");
        }
    </script>
</body>

</html>
