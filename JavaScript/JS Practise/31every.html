<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every</title>
</head>

<body>
    <script>
        const products = [{ productId: 1, productName: "Tv", price: 30000 },
        { productId: 3, productName: "laptop", price: 22000 },
        { productId: 2, productName: "Mobile", price: 15000 },
        ];
        const ans = products.every((userCart) => userCart.price <= 30000)
        console.log(ans);   
    </script>
</body>

</html>
