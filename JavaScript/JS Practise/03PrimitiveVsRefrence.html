<body>
    <script>
        //primitive
        //In primitive type the pointer address are different
        let num1 = 4, num2;
        num2 = num1;
        console.log("Primitive type number1 value", num1);
        console.log("Primitive type number2 value", num2);
        num1++;
        console.log("After increment Primitive type number1 value", num1);
        console.log("Primitive type number2 value", num2);
        //refrence 
        // In refrence type there are two difference array with same pointer address.
        let array1 = ["item1", "item2"];
        let array2;
        array2 = array1;
        console.log("Array1 is", array1);
        console.log("Array2 is", array2);
        array1.push("item3");
        console.log("After pushing an Array1 value is", array1);
        console.log("After pushing an Array2 value is", array2);
    </script>
