<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Digit	ASCII Value
            0	48
            1	49
            2	50
            3	51
            4	52
            5	53
            6	54
            7	55
            8	56
            9	57
        */
        //number sorting
        const numbers = [5, 9, 1200, 400, 3000];
        numbers.sort();
        console.log(numbers);
        //string sorting In string short capital letter is always first display because its ASCII value is always start first.
        const userNames = ["dishank", "sidhhu", "paresh", "abhishek", "Aashutosh", "Siddhu"];
        userNames.sort();
        console.log(userNames);
        // a-b value here a-b means assending order
        const numbers2 = [15, 32, 13, 23, 45];
        numbers2.sort((a, b) => a - b);
        console.log(numbers2);
        //here retruns b-a means desending order 
        const numbers3 = [15, 32, 13, 23, 45];
        numbers3.sort((a, b) => b - a);
        console.log(numbers3);
    </script>
</body>

</html>
