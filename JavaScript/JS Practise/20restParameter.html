<body>
    <script>

        const sumofNumbers = (...numbers) => {
            let total = 0;
            for (let number of numbers) {
                total += number;
            }
            return total;
        }
        console.log("the sum of Numbers are:", sumofNumbers(5, 1, 3, 4, 5));
    </script>
</body>
