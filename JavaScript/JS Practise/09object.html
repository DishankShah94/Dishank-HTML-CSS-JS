<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const key = "email";
        const person = {
            name: "dishank",
            age: 22,
            hobbies: ["playing", "learning", "listening music"]
        };
        console.log(person);
        //how to access perticular key pair value 
        //using . 
        console.log(person.name);
        console.log(person.hobbies[1]);
        //using [] to access the data
        console.log(person["age"]);
        console.log(person["hobbies"][2])
        //how to add key value with current object
        person[key] = "dishank@gmail.com"
    </script>
</body>

</html>
