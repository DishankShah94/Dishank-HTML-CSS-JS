    <script>
        //without paranthesis
        const oddEven = number => number % 2 === 0;
        console.log(oddEven(2))
        //with paranthsis

        const sum = (number1,number2,number3)=> {
            return number1+number2+number3;
        }
        console.log(sum(3,4,5));
    </script>
