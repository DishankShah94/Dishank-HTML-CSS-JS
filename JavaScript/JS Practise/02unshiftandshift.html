<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Unshift- basically it is used for add the data to first index in array
        let fruits = ["apple", "banana", "mango"];
        console.log("Before Unshift an array", fruits);
        fruits.unshift("Guava");
        console.log("Before Unshift an array", fruits);
        //shift- basically it is used for remove the data to first index in array
        console.log("Before shift an array", fruits);
        fruits.shift();
        console.log("After shift an array", fruits);
    </script>

</body>

</html>
