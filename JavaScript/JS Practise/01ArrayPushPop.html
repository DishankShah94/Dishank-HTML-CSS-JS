<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["apple", "banana", "mango"];
        console.log("Before push an array", fruits);
        //push
        fruits.push("watermelon");
        console.log("After push an array", fruits);
        //pop
        fruits.pop()
        console.log("Pop last element of array", fruits);
    </script>
</body>

</html>
