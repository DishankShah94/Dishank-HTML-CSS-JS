<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j, ncr, row;
        row = prompt("Enter number rows");
        for (i = 0; i <= row; i++) {
            for (j = 0; j <= i; j++) {
                // document.write(j);
                if (i == 0 || j == 0) {
                    ncr = 1;
                    document.write(ncr);
                }
                else {
                    ncr = ncr * (i - j + 1) / j;
                    document.write(ncr);
                }
            }
            document.write("<br>")

        }
    </script>
</body>

</html>
