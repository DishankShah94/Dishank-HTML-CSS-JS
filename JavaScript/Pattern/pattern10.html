<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j, rows;
        rows = prompt("enter number of rows");
        for (i = 1; i <= rows; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        for (i = rows - 1; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
