<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="" method="get" onsubmit="return registration()" name="reg">
            <div class="form_wrap">
                <label for="" class="fname">First Name</label>
                <input type="text" class="Ifname" placeholder="Enter your First Name" name="fname" id="fname"><br>
            </div>
            <div class="form_wrap">
                <label for="" class="lname">Last Name</label>
                <input type="text" class="Ilname" placeholder="Enter your Last Name" name="lname" id="lname">
            </div>
            <div class="form_wrap">
                <label for="" class="email">Email Id</label>
                <input type="email" class="iemail" placeholder="Enter your Email Id" name="Email" id="Email">
            </div>
            <div class="form_wrap">
                <label for="" class="mobile">Mobile</label>
                <input type="tel" name="imobile" class="number" placeholder="Enter your Mobile no" id="imobile">
            </div>
            <div class="form_wrap">
                <label for="" class="gender">Gender</label>
                <input type="radio" name="gender" class="imale" value="Male" id="gender">
                <label for="" class="male">Male</label>
                <input type="radio" name="gender" class="ifemale" value="Female" id="gender">
                <label for="" class="female">Female</label>
            </div>
            <div class="form_wrap">
                <label for="" class="dob">Date of Birth</label>
                <input type="date" name="dob" class="date" id="dob">
            </div>
            <div class="form_wrap">
                <label for="" class="address"> Address</label>
                <input type="text" name="address" placeholder="Address" class="iAddress" id="address">
            </div>
            <div class="form_wrap">
                <label for="" class="city">City</label>
                <input type="text" name="icity" placeholder="City" class="icity" id="city">
            </div>
            <div class="form_wrap">
                <label for="" class="area">Area PIN:</label>
                <input type="text" name="area" class="iarea" placeholder="Area PIN:" id="area">
            </div>
            <div class="form_wrap">
                <label for="" class="state">State</label>
                <input type="text" name="state" placeholder="State" class="istate" id="state">
            </div>
            <div class="form_wrap">
                <label for="" class="qua">Qualification:</label>
                <select name="qualification" id="qualification">
                    <option value="">Select Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MSCIT">MSCIT</option>
                </select>
            </div>
            <div class="form_wrap">
                <label for="" class="specialization">Specialization:</label>
                <input type="checkbox" name="specialization" value="CS" id="specialization">
                <label for="cs">Computer Science</label><br>
                <input type="checkbox" class="spe" name="specialization" value="IT">
                <label for="it">Information Technology</label><br>
                <input type="checkbox" class="spe" name="specialization" value="CA">
                <label for="ca">Computer Architecture</label><br>
                <input type="checkbox" class="spe" name="specialization" value="TC">
                <label for="tc">Tele Communication</label>
            </div>
            <div class="form_wrap">
                <label for="" class="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="ipassword" id="password">
            </div>
            <div class="form_wrap">
                <input type="submit" value="Submit" class="register">
            </div>
        </form>
    </div>
    <script src="JS/validation.js"></script>
</body>

</html>
