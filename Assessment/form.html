<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="">
            <div class="form_wrap">
                <label for="" class="fname">First Name</label>
                <input type="text" class="Ifname" placeholder="Enter your First Name" name="" id=""><br>
            </div>
            <div class="form_wrap">
                <label for="" class="lname">Last Name</label>
                <input type="text" class="Ilname" placeholder="Enter your Last Name" name="" id="">
            </div>
            <div class="form_wrap">
                <label for="" class="email">Email Id</label>         
                <input type="email" class="iemail" placeholder="Enter your Email Id" name="" id="">
            </div>
            <div class="form_wrap">
                <label for="" class="mobile">Mobile</label>
                <input type="number" name="" class="number" placeholder="Enter your Mobile no" id="">
            </div>
            <div class="form_wrap">
                <label for="" class="gender">Gender</label>
                <input type="radio" name="gender" class="imale" value="Male" id="">
                <label for="" class="male">Male</label>
                <input type="radio" name="gender" class="ifemale" value="Female" id="">
                <label for="" class="female">Female</label>
            </div>
            <div class="form_wrap">
                <label for="" class="dob">Date of Birth</label>
                <input type="date" name="" class="date" id="">
            </div>
            <div class="form_wrap">
                <label for="" class="address"> Address</label>
                <input type="text" name="" placeholder="Address" class="iAddress" id="">
            </div>
            <div class="form_wrap">
                <label for="" class="city">City</label>
                <input type="text" name="" class="icity" id="">
            </div>
        </form>
    </div>
</body>

</html>
