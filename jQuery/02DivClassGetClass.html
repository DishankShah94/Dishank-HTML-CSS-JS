<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Class Get Data</title>
</head>
<style>
    div {
        height: 50px;
        margin: 5px;
        padding: 5px;

    }

    #box1 {
        width: 200px;
        height: 200px;
        background-color: aqua;
    }

    #box2 {
        width: 200px;
        height: 200px;
        background-color: red;

    }

    #box3 {
        width: 200px;
        height: 200px;
        background-color: bisque;
    }

    #box4 {
        width: 200px;
        height: 200px;
        background-color: brown;
    }

    .parent {
        display: flex;
    }
</style>

<body>
    <div class="parent">


        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <p id="result"></p>
        <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script>
            $('div').click(function () {
                var htmlContent = ["The clicked div has the following styles:"];
                var styleprops = $(this).css([
                    "width", "height", "color", "background-color"
                ]);
                $.each(styleprops, function (key, value) {
                    htmlContent.push(key + ": " + value);
                })
                $("#result").html(htmlContent.join("<br>"));
            })
        </script>
    </div>
</body>

</html>
