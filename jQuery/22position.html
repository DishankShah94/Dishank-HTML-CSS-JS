<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>position demo</title>
    <style>
        div {
            padding: 15px;
        }

        p {
            margin-left: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div>
        <p>Hello</p>
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad et tempore corrupti facilis
            reprehenderit? Soluta
            architecto dolorem dolor libero mollitia repellat voluptates vero, ducimus asperiores quos necessitatibus
            temporibus incidunt sed.</p>
    </div>


    <script>
        var p = $(".para").last();
        var position = p.position();
        $(".para").last().text("left: " + position.left + ", top: " + position.top);
    </script>

</body>

</html>
