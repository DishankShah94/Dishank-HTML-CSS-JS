<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .customClass {
            background-color: teal;
            color: white;
        }
    </style>
</head>

<body>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio error ut ex inventore animi omnis
        excepturi tempore harum exercitationem repellendus quaerat ea, corporis provident porro consectetur odit vitae
        aut veniam!</p>
    <button id="btn">Click</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $("#btn").click(function () {
            // $("#para").toggleClass("custom-class")
            if ($("#p1").hasClass("customClass")) {
                $("#p1").removeClass("customClass")
            } else {
                $("#p1").addClass("customClass")
            }

        })
    </script>
</body>

</html>
