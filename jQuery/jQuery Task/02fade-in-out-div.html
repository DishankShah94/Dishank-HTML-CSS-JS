<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in Fade out example with div</title>
</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px 0;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 10px 0;
    }
    .box3{
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>
<body>
    <h4>Demonstrate fadeOut() with differnt parameters</h4>
    <ul>
        <li>fadeIn()</li>
        <li>fadeOut()</li>
    </ul>   
    <button id="btn_fade">
        Check to fade example
    </button>
    <div class="box1">
        
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $("#btn_fade").click(function(){
                $(".box1").fadeToggle();
                $(".box2").fadeToggle("slow");
                $(".box3").fadeToggle(2000);    
            })
        })
    </script>
</body>
</html>
