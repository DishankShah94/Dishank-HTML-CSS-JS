<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<style>
    .panel {
        padding: 5px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;
    }

    .output {
        padding: 50px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;
        display: none;
    }



    .panel2 {
        padding: 5px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;
        /* margin: 25px 0; */
    }

    .output2 {
        padding: 50px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;
        display: none;
    }

    .panel3 {
        padding: 5px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;
        /* margin: 25px 0; */
    }

    .output3 {
        padding: 50px;
        border: 2px solid #c3c3c3;
        background-color: #e5eecc;
        text-align: center;

    }
</style>

<body>
    <div class="panel">
        Click to slide down panel
    </div>
    <div class="output">
        Slide down
    </div>
    <div class="panel2">
        Click to slide up or down
    </div>
    <div class="output2">
        Slide up and down
    </div>
    <div class="panel3">
        Click to slide up
    </div>
    <div class="output3">
        Slide Up
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".panel").click(function () {
                $(".output").slideDown("slow")
            })
        })
        $(document).ready(function () {
            $(".panel2").click(function () {
                $(".output2").slideToggle()
            })
        })
        $(document).ready(function () {
            $(".panel3").click(function () {
                $(".output3").slideUp(1000)
            })
        })
    </script>
</body>

</html>
