<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>innerHeight demo</title>
    <style>
        div {
            width: 60px;
            padding: 10px;
            height: 70px;
            float: left;
            margin: 5px;
            background: red;
            cursor: pointer;
        }

        .mod {
            background: blue;
            cursor: default;
        }
    </style>

</head>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        var modHeight = 70;
        $("div").one("click", function () {
            $(this).innerHeight(modHeight).addClass("mod");
            modHeight -= 8;
        });
    </script>

</body>

</html>
