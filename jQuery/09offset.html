<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>offset demo</title>
    <style>
        p {
            margin-left: 10px;
            color: blue;
            width: 200px;
            cursor: pointer;
        }

        span {
            color: red;
            cursor: pointer;
        }

        div.abs {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 220px;
            top: 35px;
            background-color: green;
            cursor: pointer;
        }
        a{
            margin: 0 10px;
        }
        button {
            margin: 20px 0;
            width: 5%;
            padding: 5px;
            background-color: grey;
            color: whitesmoke;
        }
    </style>
</head>

<body>

    <div id="result">Click an element.</div>
    <p>
        This is the best way to <span>find</span> an offset.
    </p>
    <div class="abs">
    </div>
    <div>
        <a href="page.html">link</a>
    </div>
    <button>Click</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        username = "TOPS"
        console.log(username + "SG");
        $("*", document.body).click(function (event) {
            var offset = $(this).offset();
            console.log(offset);
            event.stopPropagation();
            event.preventDefault();
            // return false;
            $("#result").text(" coords ( " + offset.left + ", " + offset.top + "  )");
        }
        );
    </script>

</body>

</html>
